<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ve Formlar</title>
</head>

<body>

   <form name="form1" method="get" id="form1">
      
     <p>Kullanıcı Adı:
      <input type="text" name="kadi" id="kadi" required autofocus>
      </p>  
      <br>
      Şifreniz:  <input type="password" name="sifre" id="sifre" required>
       
       
         
       
       <p>
             Telefon: <input type="tel" name="telefon" id="telefon" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"> <br>
             <br>
             Eposta: <input type="email" name="eposta" id="eposta" required placeholder="asd@asd.asd"> <br>
             
             <br>
             
             Web Sitemiz: <input type="url" name="webadres" id="webadres" required placeholder="http://asd.asd">
            
             
             
             
             
             
             
             <p>   <input type="submit" name="submit" id="submit" value="Gönder"> </p>
           
           
           
           
   
       
   </form>
</body>
</html>
